<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <div class="content">
        <div class="form-login">
            <h1 class="form-login__head">Login</h1>

            <form class="form-login__body">
                <p class="form-login__body__title">Nhập email:</p>
                <input class="form-login__body__input" type="text" placeholder="Vui lòng nhập email" />

                <p class="form-login__body__title">Nhập mật khẩu:</p>
                <input class="form-login__body__input" type="password" placeholder="Vui lòng nhập mật khẩu:" />

                <p class="form-login__body__forgot-password"><a>Bạn quên mật khẩu</a></p>
                <p class="form-login__body__new-account">Create an account? <a href="#"
                        class="form-login__body__signup">Sign up</a></p>

                <input class="form-login__body__button-login" type="button" value="Login" />

                <p class="form-login__body__another-title-login">Or Login</p>

                <input class="form-login__body__button-login-via-fb" type="button" value="Login With Facebook">
            </form>
        </div>
    </div>

</body>

</html>
